<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TT Design | Grid example 01</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:600|Oswald:400,600&display=swap" rel="stylesheet">

    <!-- Estilos CSS -->
    <!-- <link rel="shortcut icon" type="image/jpg" href="/favicon.jpg"/> -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="grid-container">
        <h1 class="title">Die Hose</h1>
        <div class="background"></div>
        <figure class="img-wrapper">
            <img src="img/portrait.png" alt="Carl sternheim">
        </figure>
        <div class="author-wrapper">
            <div class="author">
                <h3 class="author__desc">Nach</h3>
                <p class="author__name">Carl SternHeim</p>
            </div>
            <br>
            <div class="author">
                <h3 class="author__desc">Mit</h3>
                <p class="author__name">Werner Krauss</p>
            </div>
            <div class="author">
                <h3 class="author__desc">Und</h3>
                <p class="author__name">Jenny Jugo</p>
            </div>
        </div>
        <h2 class="subtitle">Phoebus<br>Palast</h2>
        <div class="serial-wrapper">
            <div class="serial">
                <h3 class="serial__desc">Anfang</h3>
                <p class="serial__number"><span class="initial">4</span>00 <span class="initial">6</span>15 <span
                        class="initial">8</span>30</p>
            </div>
            <div class="serial">
                <h3 class="serial__desc">Sonntags</h3>
                <p class="serial__number"><span class="initial">1</span>45 <span class="initial">4</span>00 <span
                        class="initial">6</span>15 <span class="initial">8</span>30</p>
            </div>
        </div>
    </div>

</body>

</html>
